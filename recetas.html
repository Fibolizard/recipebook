<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>RecipeBook</title>
		<link rel="icon" href="favicon.png" type="image/png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Estilos -->
		<link href="styles/recetas.css" rel="stylesheet">
		<link href="styles/style_sidebar.css" rel="stylesheet">
		<link id="link-tema" rel="stylesheet" href="styles/claro.css">
		<script src="scripts/temas.js"></script>
	</head>
	<body
		<div class="d-flex">
			<div class="sidebar d-flex flex-column align-items-center" width="300">
				<div class="logo mb-4"></div>
				<a href="index.html" id="homeLink">
					<img src="logos/house-fill.svg" alt="Busqueda" id="homeIcon"> Inicio</a>
				<a href="search_results.html" id="searchLink">
					<img src="logos/search.svg" alt="Busqueda"> Busca</a>
				<a href="#">
					<img src="logos/egg-fried.svg"> Restaurantes</a>
				<a href="#">
					<img src="logos/basket2.svg"> Proveedores</a>
				<a href="recetas.html">
					<img src="logos/apple.svg"> Recetas</a>
				<a href="configuracion.html"> <img src="logos/gear-fill.svg"> Configuración</a>

				<a href="acerca.html"> <img src="logos/acerca.svg"> Acerca</a>
				<div id="userProfile" style="display: none;">
					<a href="profile.html" class="menulink">
						<img src="logos/profile.svg" alt="Foto de perfil" class="rounded-circle me-2" id="pfp">
						<span id="userName"></span>
					</a>
				</div>
				<div id="publicar">
					<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#publishModal">Publicar</button>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>RecipeBook</h1>
					</div>
				</div>
				<div class="row search-bar">
					<div class="col-md-12">
						<input type="text" id="search-input" placeholder="Buscar receta">
						<button id="search-button">Buscar</button>
					</div>
				</div>
				<div class="recipe-row">
					<div class="row recipe-list" id="recipe-list">
						<div class="col-md-4">
							<div class="card">
								<img src="posteos/budino_cioccolato_cocco2.png" class="card-img-top" alt="Imagen de receta">
								<div class="card-body">
									<h5 class="card-title">Postre de chocolate</h5>
									<p class="card-text">Un delicioso postre de chocolate que te encantará.</p>
									<a href="#" class="card-link">Ver receta</a>
								</div>
							</div>
						</div>
						<!-- Más recetas aquí -->
					</div>
				</div>
			</div>
		</div>

		<!-- Modal para Publicar Receta -->
		<div class="modal fade" id="publishModal" tabindex="-1" aria-labelledby="publishModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="publishModalLabel">Publicar Receta</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="publishForm">
							<div class="mb-3">
								<label for="recipe-name" class="form-label">Nombre de la Receta</label>
								<input type="text" class="form-control" id="recipe-name" required>
							</div>
							<div class="mb-3">
								<label for="recipe-thumbnail" class="form-label">Miniatura</label>
								<input type="file" class="form-control" id="recipe-thumbnail" accept="image/*" required>
							</div>
							<div class="mb-3">
								<label for="recipe-ingredients" class="form-label">Ingredientes</label>
								<textarea class="form-control" id="recipe-ingredients" rows="3" required></textarea>
							</div>
							<div class="mb-3">
								<label for="recipe-preparation" class="form-label">Preparación</label>
								<textarea class="form-control" id="recipe-preparation" rows="3" required></textarea>
							</div>
							<div class="mb-3">
								<label for="recipe-time" class="form-label">Tiempo de Preparación</label>
								<input type="text" class="form-control" id="recipe-time" required>
							</div>
							<button type="button" class="btn btn-primary" id="publishRecipeButton">Publicar</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts/post.js"></script>
	</body>
</html>
