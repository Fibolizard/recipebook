<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook - Recetas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/recetas.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">RecipeBook</a>
        <!-- Aquí puedes agregar otros elementos de navegación -->
    </nav>

    <div class="container">
        <h1 class="my-4">Recetas</h1>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" id="publicarRecetaBtn" data-toggle="modal" data-target="#publicarRecetaModal">Publicar Receta</button>
        </div>
        <div id="recetasContainer">
            <!-- Aquí se cargarán dinámicamente las recetas publicadas -->
        </div>
    </div>

    <!-- Modal para publicar receta -->
    <div class="modal fade" id="publicarRecetaModal" tabindex="-1" role="dialog" aria-labelledby="publicarRecetaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="publicarRecetaModalLabel">Publicar Receta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   <h>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="publicarRecetaBtn">Publicar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/recetas.js"></script>
</body>
</html>
