<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Registro</title>
		<link rel="icon" href="favicon.png" type="image/png">
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Bootstrap CSS v5.2.1 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

		<!-- Estilos -->
		<link href="styles/style_login.css" rel="stylesheet"></link>
		<link id="link-tema" rel="stylesheet" href="styles/claro.css">
		<script src="scripts/temas.js"></script>
	</head>
	<body>
		<header></header>
		<main>
			<div class="register-container">
				<div class="logo">
					<img src="logos/logo.png" alt="RecipeBook Logo" width="200">
				</div>
				<h3 class="text-center">Regístrate en RecipeBook</h3>
				<form id="registerForm">
					<div class="form-group">
						<label for="username">Usuario</label>
						<input type="text" class="form-control" id="username" placeholder="Usuario">
					</div>
					<div class="form-group">
						<label for="email">Correo</label>
						<input type="email" class="form-control" id="email" placeholder="Correo">
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input type="password" class="form-control" id="password" placeholder="Contraseña">
					</div>
					<button type="button" class="btn btn-primary btn-block" id="registerButton">Registrarse</button>
					<div class="text-center mt-3">
						<a href="login.html" class="text-info">¿Ya tienes una cuenta? Inicia sesión</a>
					</div>
				</form>
			</div>
			<!-- jQuery and Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
			<script src="scripts/register.js"></script>
		</main>
		<footer></footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<script src="scripts/recetas.js"></script>
	</body>
</html>
