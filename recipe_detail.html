<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de la Publicaci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/receta_detalle.css" rel="stylesheet">
  <link href="styles/style_sidebar.css" rel="stylesheet">
  <link href="dark-mode.css" rel="stylesheet" id="dark-mode-stylesheet" disabled>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 id="recipe-title"></h1>
        <img id="recipe-thumbnail" class="img-fluid mb-3" alt="Imagen de receta">
        <p><strong>Autor:</strong> <span id="recipe-author"></span></p>
        <div id="recipe-details"></div>
        
        <h3>Comentarios</h3>
        <div id="comments-section"></div>
        
        <div class="mb-3">
          <label for="new-comment" class="form-label">Agregar un comentario</label>
          <textarea class="form-control" id="new-comment" rows="3"></textarea>
          <button id="add-comment" class="btn btn-primary mt-2">Comentar</button>
        </div>
        
        <h3>Rating</h3>
        <div id="rating-section" class="mb-3">
          <div class="rating">
            <span class="star" data-value="5">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="1">&#9733;</span>
          </div>
          <button id="submit-rating" class="btn btn-primary mt-2">Calificar</button>
        </div>
        <p><strong>Promedio de calificaciones:</strong> <span id="average-rating"></span></p>
      </div>
    </div>
  </div>
  <script src="scripts/recipe_detail.js"></script>
  <script src="scripts/dark-mode.js"></script>

</body>
</html>
