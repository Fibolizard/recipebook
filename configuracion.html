<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Configuración - RecipeBook</title>
		<link rel="icon" href="favicon.png" type="image/png">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

		<link href="styles/style_sidebar.css" rel="stylesheet">

	</head>
	<body>
		<!--Navbar-->
		<nav class="navbar navbar-expand-lg navbar-light fixed-top">
			<a class="navbar-brand" href="index.html">RecipeBook</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
		<!--SIDEBAR--->
		<div class="d-flex">
			<div class="sidebar d-flex flex-column align-items-center" width="300">
				<div class="logo mb-4">

				</div>
				<a href="index.html" id="homeLink">
					<img src="logos/house-fill.svg" alt="Busqueda" id="homeIcon">
					Inicio</a>
				<a href="search_results.html" id="searchLink">
					<img src="logos/search.svg" alt="Busqueda">

				<a href="#">
					<img src="logos/egg-fried.svg">

				<a href="#">

				<a href="recetas.html">

				<a href="#">
					<img src="logos/gear-fill.svg">

					<button class="btn btn-success" id="searchButton">Buscar</button>
				</div>
			</div>

			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
