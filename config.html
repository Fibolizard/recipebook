<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook - Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style_landing_page.css" rel="stylesheet">
    <link href="styles/style_sidebar.css" rel="stylesheet">
    <link href="dark-mode.css" rel="stylesheet" class="dark-mode-stylesheet" disabled>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar aquí -->
    </div>

    <div class="container mt-4">
        <h1>Configuración</h1>
        <div class="mb-3">
            <label for="dark-mode-toggle" class="form-label">Modo Oscuro</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                <label class="form-check-label" for="dark-mode-toggle">Habilitar Modo Oscuro</label>
            </div>
        </div>

        <!-- Otras opciones de configuración -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/dark-mode.js"></script>
    <script>
        $(document).ready(function() {
            // Cargar la preferencia de modo oscuro desde el almacenamiento local
            const isDarkModeEnabled = localStorage.getItem('darkModeEnabled') === 'true';
            $('#dark-mode-toggle').prop('checked', isDarkModeEnabled);
            toggleDarkMode(isDarkModeEnabled);

            // Guardar la preferencia de modo oscuro en el almacenamiento local
            $('#dark-mode-toggle').change(function() {
                const isDarkModeEnabled = $(this).prop('checked');
                localStorage.setItem('darkModeEnabled', isDarkModeEnabled);
                toggleDarkMode(isDarkModeEnabled);
            });
        });

        function toggleDarkMode(enabled) {
            $('body').toggleClass('dark-mode', enabled);
            $('.dark-mode-stylesheet').prop('disabled', !enabled);
        }
    </script>
</body>
</html>
